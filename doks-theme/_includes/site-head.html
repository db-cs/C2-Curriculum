<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<title>
  {% if page.head_title%}{{ page.head_title}} | {{site.doks.header.logo.text
  }}{% else %}{{site.doks.header.logo.text}}{% endif %}
</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% endif %} {% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% endif %}
<link
  rel="shortcut icon"
  href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/favicon.png"
  type="image/png"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700,700i|Noto+Sans:400,400i,700,700i|Source+Code+Pro&amp;subset=latin-ext"
/>
<link
  rel="stylesheet"
  href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/style.css"
/>
